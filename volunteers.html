    <div class="container">
        <!-- Header -->
        <h1>Food Finders</h1>

        <div class="container">
                <!-- Header -->
                <h1>Donate</h1>
        
                <!-- Instructions -->
                <p>Thanks for your interest in helping Food Finders! Please fill out the form below
                    to be connected with Donors and Recipients in your area.</p>
        
                <!-- Form -->
                <form>
        
                    <div class="form-group">
                        <label for="donor-name-input">Your Name</label>
                        <input type="name" class="form-control" id="name-input" aria-describedby="name">
                    </div>
                    <div class="form-group">
                        <label for="vehicle-input">Vehicle (Make/Model)</label>
                        <input type="vehInput" class="form-control" id="vehicle-input">
                    </div>
                    <div class="form-group">
                        <label for="dist-input">Distance you're willing to drive (in miles, one way)</label>
                        <input type="distInput" class="form-control" id="dist-input">
                    </div>
                    <div class="form-group">
                        <label for="-input"></label>
                        <input type="dateAvailable" class="form-control" id="date-available-input">
                    </div>
                    <div class="form-group">
                        <label for="-input"></label>
                        <input type="" class="form-control" id="-input">
        
                        <!-- Submit button-->
                        <button type="submit" class="btn btn-primary" id="add-donor-btn">Submit</button>
                </form>

    </div>
