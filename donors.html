    <div class="container">
        <!-- Header -->
        <h1>Donate</h1>

        <!-- Instructions -->
        <p>Fill out the form below to have your information passed along to a volunteer who will pick up and drop off
            your food.</p>

        <!-- Form -->
        <form>

            <div class="form-group">
                <label for="donor-name-input">Donor Name</label>
                <input type="donorName" class="form-control" id="donor-name-input" aria-describedby="donorName">
            </div>
            <div class="form-group">
                <label for="product-input">Product</label>
                <input type="product" class="form-control" id="product-input">
            </div>
            <div class="form-group">
                <label for="amount-input">Amount of product to be picked up</label>
                <input type="amount" class="form-control" id="amount-input">
            </div>
            <div class="form-group">
                <label for="date-available-input">Date available for pick-up</label>
                <input type="dateAvailable" class="form-control" id="date-available-input">
            </div>
            <div class="form-group">
                <label for="pickup-time-input">Pick up by this time</label>
                <input type="pickupTime" class="form-control" id="time-input">

                <!-- Submit button-->
                <button type="submit" class="btn btn-primary" id="add-donor-btn">Submit</button>
        </form>
